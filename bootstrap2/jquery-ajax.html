<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Search</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js" defer></script>
    <script type="text/javascript" src="js/jquery-ajax.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/bs-custom.css">
</head>

<body>

    <nav class="navbar sticky-top bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="jquery-ajax.html">Series Search</a>
            <form class="d-flex" role="search" id="search-form" action="https://api.tvmaze.com/search/shows">
                <input class="form-control me-2" type="text" name="q" id="search-input" placeholder="Search for series" aria-label="Search" autocomplete="off">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="mt-4 mb-4">
        <section class="container" id="featuring">
            <h1>Featuring series with cats</h1>
            <div class="carousel carousel-dark slide mt-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                </div>
            </div>
        </section>
        <section class="container" id="search-result">
            <div class="row row-cols-2 row-cols-md-5 g-4 pt-4" id="search-result-card-container">
            </div>
        </section>
    </main>

</body>

</html>
