<!DOCTYPE html>
<html>

<head>
    <title>Animate</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js" defer></script>
    <script type="text/javascript" src="js/jqlab5_vertical.js" defer></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        nav {
            position: fixed;
            
        }

        nav ul {
            transform: translateX(-100%); /* hide nav ul */
            transition: transform 0.3s ease-in; /*  */
        }

        nav:hover ul {
            transform: translateX(0); /* when nav is hovered, show ul in nav */
        }
        
        h1 {
            text-align: center;
            margin: 0;
        }
        
        #fpage {
            width: 100%;
            background-color: #CCC;
            height: 100%;
        }
        
        #spage {
            width: 100%;
            background-color: #CC0;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#fpage">First page</a>
            </li>
            <li>
                <a href="#spage">Second page</a>
            </li>
        </ul>
    </nav>
    <section id="fpage">
        <h1>First page</h1>
    </section>
    <section id="spage">
        <h1>Second page</h1>
    </section>
</body>

</html>
